<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic Traffic Light</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="road"></div>

      <!-- Traffic light on pole -->
      <div class="traffic-pole">
        <div class="traffic-light">
          <div class="light red"></div>
          <div class="light yellow"></div>
          <div class="light green"></div>
        </div>
        <div class="pole"></div>
      </div>

      <!-- Vehicles -->
      <img
        src="https://th.bing.com/th/id/R.78bd6e2013ff9bceb02ef5351a5f0548?rik=gQSkh2b1Bk3vBg&riu=http%3a%2f%2fmotorcycleexperience.ca%2fwp-content%2fuploads%2f2012%2f06%2f2012-Suzuki-GSXR750b.png&ehk=enveX7UZO4BZyrINrVeZh8wtTtchxCNvWDTC1E7XGL4%3d&risl=&pid=ImgRaw&r=0"
        class="vehicle bike"
      />
      <img
        src="https://www.91-cdn.com/hub/wp-content/uploads/2022/08/Vida-V1-electric-scooter.png?tr=q-100"
        class="vehicle scooter"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
